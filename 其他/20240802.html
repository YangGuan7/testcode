<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Diagram</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .device {
        border: 1px solid #000;
        padding: 10px;
        margin: 10px;
        text-align: center;
        width: 150px;
      }
      .line {
        height: 20px;
        border-left: 2px solid #000;
        margin: 0 auto;
      }
      .horizontal-line {
        width: 100px;
        border-top: 2px solid #000;
        margin: 5px 0;
      }
      .row {
        display: flex;
        align-items: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .right-align {
        align-items: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="device">CHT</div>
      <div class="line"></div>
      <div class="device">Router</div>
      <div class="line"></div>
      <div class="device">FW</div>
      <div class="line"></div>
      <div class="device">SLB</div>
      <div class="line"></div>
      <div class="device">FW</div>
      <div class="line"></div>
      <div class="device">VM</div>
      <div class="line"></div>
      <div class="device">cesw</div>
      <div class="column">
        <div class="row">
          <div class="column">
            <div class="line"></div>
            <div class="device">伺服器</div>
          </div>
          <div class="horizontal-line"></div>
          <div class="column">
            <div class="line"></div>
            <div class="device">用戶端</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
